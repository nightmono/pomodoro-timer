<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <div id="header-grid">
            <p><strong>Pomodoro Timer</strong></p>
            <p class="align-right"><a href="https://github.com/nightmono/pomodoro-timer"><img src="github-mark-white.svg" alt="GitHub Logo" height="16px"> Github</a></p>
        </div>
    </header>

    <audio id="ticking-audio" src="ticking.mp3"></audio>
    <audio id="alarm-audio" src="alarm.mp3"></audio>

    <div id="timer-section">
        <div id="timer-box">
            <div id="button-section">
                <button id="pomodoro-button" onclick="pomodoroClick()">Pomodoro</button>
                <button id="short-button" onclick="shortClick()">Short Break</button>
                <button id="long-button" onclick="longClick()">Long Break</button>
            </div>
            <p id="timer-text">25:00</p>
            <button id="start-button" onclick="startCountdown()">START</button>
            <br>
            <button id="skip-button" onclick="timerOver()">Skip</button>
        </div>
    </div>
    <p id="pomodoro-counter"># 1</p>
    
    <script src="timer.js"></script>

</body>

</html>
