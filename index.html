<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="timer.js"></script>
</head>

<body>

    <header>
        <p><strong>Pomodoro Timer</strong></p>
    </header>

    <div id="timer-section">
        <div id="timer-box">
            <div id="button-section">
                <button id="pomodoro-button" onclick="pomodoroClick()">Pomodoro</button>
                <button id="short-button" onclick="shortClick()">Short Break</button>
                <button id="long-button" onclick="longClick()">Long Break</button>
            </div>
            <p id="timer-text">25:00</p>
            <button id="start-button" onclick="startCountdown()">START</button>
            <p id="pomodoro-counter"># 1</p>
        </div>
    </div>

</body>

</html>
